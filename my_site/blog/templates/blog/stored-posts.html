{% extends 'base.html' %} {% load static %}{% block title %} Saved{% endblock %}
{% block content %} {% block css_files %}
<link rel="stylesheet" href="{% static 'blog/stored-posts.css' %}" />
{% endblock %}
<section id="stored-posts">
  {% if not has_posts %}
  <p class="para">No posts has been saved to read later</p>
  {% endif %}
  <ul>
    {% for post in posts %}
    <li>
      <a href="{% url 'post-detail-page' post.slug %}">{{ post.title }}</a>
    </li>
  </ul>
  {% endfor %}
</section>
{% endblock %}
