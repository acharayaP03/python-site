{% extends 'base.html' %}
{% load static %}

{% block title %}
This Post Title
{% endblock %}
{% block content %}
{% block css_files %}
<link rel="stylesheet" href="{% static 'blog/post-detail.css' %}">    
{% endblock %}
<section id="summary">
<h2>{{ post.title}} </h2>
<article>
<img src="{% static 'images/'|add:post.image %}" alt="Post title">
<address>By {{ post.author }}</address>
<div>
Last updated on <time>{{ post.date}}<time>
</div>
</article>
</section>
<main>
{{ post.content|linebreaks}}
</main>
{% endblock %}
